name: Laravel CI/CD (Testiranje i Deploy)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  laravel-tests:
    name: Pokretanje testova
    runs-on: ubuntu-latest
    steps:
      - name: Preuzimanje repozitorija
        uses: actions/checkout@v4

      - name: Instalacija PHP-a
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          extensions: mbstring, dom, fileinfo, mysql
          coverage: none

      - name: Postavljanje .env datoteke
        run: php -r "file_exists('.env') || copy('.env.example', '.env');"

      - name: Instalacija Composer paketa
        run: composer install -q --no-progress --prefer-dist --optimize-autoloader

      - name: Generiranje aplikacijskog kljuƒça
        run: php artisan key:generate

      - name: Kreiranje SQLite baze
        run: |
          mkdir -p database
          touch database/database.sqlite

      - name: Pokretanje migracija
        env:
          DB_CONNECTION: sqlite
          DB_DATABASE: database/database.sqlite
        run: php artisan migrate

      - name: Pokretanje testova (PHPUnit)
        env:
          DB_CONNECTION: sqlite
          DB_DATABASE: database/database.sqlite
        run: php artisan test

  deploy:
    name: Deploy na server
    needs: laravel-tests
    runs-on: ubuntu-latest
    steps:
      - name: Spajanje na server i pokretanje deploya
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /var/www/ProductionTest
            git pull origin main
            composer install --no-dev --optimize-autoloader
            php artisan migrate --force
            php artisan db:seed --force
            php artisan config:cache
            php artisan route:cache
            php artisan view:cache
